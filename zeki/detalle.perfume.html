<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Perfume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Efecto de zoom al pasar sobre la imagen principal */
        .zoom:hover {
            transform: scale(1.05);
            transition: transform 0.5s ease;
        }

        /* Animación pulsante para WhatsApp */
        .pulse:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 flex flex-col md:flex-row gap-6">

        <!-- Columna izquierda: Imagen grande y decants -->
        <div class="md:w-1/2 flex flex-col gap-4">
            <!-- Imagen grande con efecto zoom -->
            <img src="img/Fakhar.jpg" alt="Perfume" class="w-full h-96 object-cover rounded-lg shadow-md zoom">

            <!-- Galería de decants -->
            <div class="flex gap-4 mt-4 overflow-x-auto">
                <img src="img/decants5310.jpg" alt="Decant 1"
                    class="w-24 h-24 object-cover rounded-lg shadow-md hover:scale-110 transition-transform cursor-pointer border-2 border-transparent hover:border-indigo-500">
                <img src="img/decants5311.jpg" alt="Decant 2"
                    class="w-24 h-24 object-cover rounded-lg shadow-md hover:scale-110 transition-transform cursor-pointer border-2 border-transparent hover:border-indigo-500">
                <img src="img/decants5312.jpg" alt="Decant 3"
                    class="w-24 h-24 object-cover rounded-lg shadow-md hover:scale-110 transition-transform cursor-pointer border-2 border-transparent hover:border-indigo-500">
            </div>
        </div>

        <!-- Columna derecha: Información y opciones de compra -->
        <div class="md:w-1/2 flex flex-col gap-6">
            <!-- Nombre y descripción -->
            <div>
                <h1 class="text-4xl font-extrabold uppercase text-gray-900 tracking-wide">Perfume 2</h1>
                <p class="mt-3 text-gray-700 text-lg leading-relaxed">
                    Notas: Bergamota, Cedro, Ámbar. Una fragancia elegante y duradera que combina frescura y
                    sofisticación.
                </p>
            </div>

            <!-- Cuadros de tamaño y precio -->
            <div class="flex gap-4">
                <!-- 3ml -->
                <div
                    class="relative w-28 h-28 bg-gray-200 rounded-lg shadow-md flex items-center justify-center group cursor-pointer hover:shadow-xl transition-shadow">
                    <span class="text-gray-900 font-semibold text-lg">3ml</span>
                    <div
                        class="absolute inset-0 bg-black bg-opacity-70 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg text-lg font-bold">
                        $3.00
                    </div>
                </div>
                <!-- 5ml -->
                <div
                    class="relative w-28 h-28 bg-gray-200 rounded-lg shadow-md flex items-center justify-center group cursor-pointer hover:shadow-xl transition-shadow">
                    <span class="text-gray-900 font-semibold text-lg">5ml</span>
                    <div
                        class="absolute inset-0 bg-black bg-opacity-70 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg text-lg font-bold">
                        $5.00
                    </div>
                </div>
                <!-- 10ml -->
                <div
                    class="relative w-28 h-28 bg-gray-200 rounded-lg shadow-md flex items-center justify-center group cursor-pointer hover:shadow-xl transition-shadow">
                    <span class="text-gray-900 font-semibold text-lg">10ml</span>
                    <div
                        class="absolute inset-0 bg-black bg-opacity-70 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg text-lg font-bold">
                        $10.00
                    </div>
                </div>
            </div>

            <!-- Cuadro WhatsApp -->
            <a href="https://wa.me/tu-numero" target="_blank"
                class="mt-6 w-full bg-green-500 text-white font-bold text-xl py-5 rounded-lg text-center hover:bg-green-600 transition-colors pulse">
                Comprar / Consultar por WhatsApp
            </a>
        </div>

    </div>

</body>

</html>
